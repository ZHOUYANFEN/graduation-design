<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>房间</title>
  <link rel="stylesheet" type="text/css" href="css/top_bar.min.css">
  <link rel="stylesheet" type="text/css" href="css/room.min.css"></head>

<body>
  <div id="top-bar">
    <div class="place-holder">
      <div class="left">
        <a href="/index.html">在线画板平台</a>
      </div>
      <div class="right">
        <div class="img-holder">
          <img src="image/emptyAvatar.jpg"></div>
        <h3></h3>

        <div class="hidden_first">
          <div class="triangle"></div>
          <div class="user_list">
            <div class="updateInfo">
              <a href="/update.html">修改资料</a>
            </div>
            <div class="changePass">
              <a href="/changePass.html">修改密码</a>
            </div>
            <div class="quit">退出</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="main-content">
    <!-- 左边房间信息 + 成员列表 -->
    <div class="left">
      <div class="handlebars">
        <div class="room-info">
          <!--  -->
        </div>
        <div class="members">
          <!--  -->
        </div>
      </div>
    </div>

    <!-- 右边栏调色板 -->
    <div class="palette">
      <!-- <h3>调色板:</h3> -->
      <div class="all-colors">
        <h4>颜色板:</h4>
        <table class="colors">
          <tr>
            <td class="black"></td>
            <td class="red"></td>
          </tr>
          <tr>
            <td class="blue"></td>
            <td class="green"></td>
          </tr>
          <tr>
            <td class="yellow"></td>
            <td class="purple"></td>
          </tr>
          <tr>
            <td class="orange"></td>
            <td class="white"></td>
          </tr>
        </table>
      </div>
      <div class="current-color">
        <h4>当前画笔:</h4>
        <div class="black"></div>
      </div>
      <div class="line-weight">
        <h4>线条粗细:</h4>
        <div class="options">
          <div class="light active">细</div>
          <div class="medium">中</div>
          <div class="bold">粗</div>
        </div>
      </div>
      <div class="eraser">
        <h4>橡皮擦:</h4>
        <div class="options">
          <div class="small">小</div>
          <div class="medium">中</div>
          <div class="big">大</div>
        </div>
      </div>
    </div>

    <!-- 中间核心画板区域 -->
    <div class="center">
      <canvas id="main-canvas"></canvas>
    </div>
  </div>


  <!-- room information -->
  <script id="roomInfo-template" type="text/x-handlebars-template">
    <ul>
      <li>
        <span>房间名: </span>{{roomName}}
      </li>
      <li>
        <span>创建人: </span>{{ownUserName}}
      </li>
      <li>
        <span>分类标签: </span>{{roomKind}}
      </li>
      <li>
        <span>房间介绍: </span>{{roomDescription}}
      </li>
    </ul>
  </script>

  <!-- room members -->
  <script id="members-template" type="text/x-handlebars-template">
    <h3>房间成员:</h3>
    <ul>
      {{#each this}}
        <li data-userId={{userId}}>
          <img src="image/green.jpg">
          <span class="member-name">{{userName}}</span>
        </li>
      {{/each}}
    </ul> 
  </script>

  <!-- main javascript entrance -->
  <script src="js/tools/require.js" data-main="js/room.js"></script>

</body>
</html>
