<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <link rel="stylesheet" href="css/top_bar.min.css" type="text/css">
  <link rel="stylesheet" href="css/index.min.css" type="text/css"></head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></head>
<body>
  <div id="top-bar">
    <div class="place-holder">
      <div class="left">
        <a href="/index.html">在线画板平台</a>
      </div>
      <div class="medium">
        <h3 class="createRoom" data-toggle="modal" data-target="#roomModal">创建房间</h3>
        <h3 class="returnRoom"><a href="">返回所在房间</a></h3>
      </div>
      <div class="right">
        <div class="img-holder">
          <img src="image/emptyAvatar.jpg"></div>
        <h3></h3>

        <div class="hidden_first">
          <div class="triangle"></div>
          <div class="user_list">
            <div class="updateInfo">
              <a href="/update.html">修改资料</a>
            </div>
            <div class="changePass">
              <a href="/changePass.html">修改密码</a>
            </div>
            <div class="quit">退出</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="navigation-bar">
    <div class="place-holder">
      <a class="col" href="#all">
        <div class="child">
          <div class="grand-child">全部</div>
        </div>
      </a>
      <a class="col" href="#senior">
        <div class="child">
          <div class="grand-child">高中</div>
        </div>
      </a>
      <a class="col" href="#junior">
        <div class="child">
          <div class="grand-child">初中</div>
        </div>
      </a>
      <a class="col" href="#primary">
        <div class="child">
          <div class="grand-child">小学</div>
        </div>
      </a>
      <a class="col" href="#others">
        <div class="child">
          <div class="grand-child last">其它</div>
        </div>
      </a>
    </div>
  </div>

  <div id="room-list-area">
    <div class="no-room">
      <h1>当前没有在线房间</h1>
    </div>
    <!-- Handlebars -->
  </div>
  <!-- ajax加载更多 -->
  <div id="load-more">
    <h3>加载中...</h3> 
  </div>



  <!-- create room modal -->  
  <div class="modal fade" id="roomModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="closeModal" data-dismiss="modal">
          <img src="image/close.png">
        </div>
        <div class="input-line">
          <span class="label">房间名:</span>
          <input type="text" id="roomName" placeholder="输入你创建房间的名称"/>
        </div>
        <div class="input-line">
          <span class="label">分类:</span>
          <div class="kinds">
            <span class="active">全部</span>
            <span>高中</span>
            <span>初中</span>
            <span>小学</span>
            <span>其它</span>
          </div>
        </div>
        <div class="input-line">
          <span class="label textarea">描述:</span>
          <textarea placeholder="输入你对该房间的描述"></textarea> 
        </div>
        <div class="error"></div>
        <div class="submit-holder">
          <img class="main-submit" src="image/confirm.png">
        </div>
      </div>
    </div>     
  </div>

  <!-- room template -->
  <script id="room-template" type="text/x-handlebars-template">
    <a href="/room.html?roomId={{roomId}}" class="col">
      <div class="border-div">
        <div class="room-info">
          <ul>
            <li>
              <span>房间名: </span>{{roomName}}
            </li>
            <li>
              <span>房间Id: </span>{{roomId}}
            </li>
            <li>
              <span>创建人: </span>{{ownUserName}}
            </li>
            <li>
              <span>分类标签: </span>{{roomKind}}
            </li>
            <li>
              <span>房间介绍: </span>{{roomDescription}}
            </li>
          </ul>
        </div>
      </div>
    </a>
  </script>


<!-- main javascript entrance -->
<script src="js/tools/require.js" data-main="js/index.js"></script>
</body>
</html>
