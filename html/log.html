<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/log.min.css" />
</head>
<body>
  <div class="main">
    <div class="input-line">
      <img src="image/email.png" class="account-img">
      <input type="text" id="logAccount" placeholder="输入邮箱/手机号/用户名"/>
    </div>
    <div class="error"></div>
    <div class="input-line">
      <img src="image/lock.png" class="password-img">
      <input type="password" id="logPassword" placeholder="输入密码"/>
    </div>
    <div class="error"></div>

    <div class="submit-holder">
      <img class="main-submit" src="image/login.png"></div>
    <div class="register">
      <a href="/reg.html">注册新用户</a>
    </div>
  </div>

  <!-- main javascript entrance -->
  <script src="js/tools/require.js" data-main="js/log.js"></script>
</body>
</html>
